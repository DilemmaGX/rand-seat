<!DOCTYPE html>  
<html>  
<head>  
    <title>Rand Seat by DilemmaGX@GitHub</title>  
    <style>  
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
  
        .container {
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: calc(50% - 20px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right bottom,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover:before {
            opacity: 1;
        }
        #sortButton {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sortButton:hover {
            background-color: royalblue;
        }
    </style>  
</head>  
<body>  
    <div class="container">
        <h1>Randomize and Arrange</h1>
        <button id="sortButton">Arrange</button>  
        <div id="content"></div>  
    </div>
    <script src="index.js"></script>  
</body>  
</html>
